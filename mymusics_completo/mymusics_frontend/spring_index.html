<!DOCTYPE html>
<html>
<head>
    <title>Inicial</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./assets/estilo.css">
    <script src="assets/script.js"></script>
</head>
<body>


    <nav class="navbar navbar-light bg-light" style="justify-content: center; display:flex; box-shadow: 0 0 10px rgba(12, 10, 10, 58%);">
        <form class="form-inline" method="post" action="./login-servlet" style="padding: 10px">
            <!--<input  class="form-header" type="email"  id="login" placeholder="Usuário" name="login" aria-label="Search" >
            <input class="form-header" type="password" id="senha" placeholder="Senha" name="senha">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Acessar</button>-->
            <h3>PLAY MY SONGS<h3>

        </form>
    </nav>


        <form id="FormularioDados" style="margin-top: 5%; background-color: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); padding: 20px; max-width: 400px; margin-left: auto; margin-right: auto;" method="post" enctype="multipart/form-data">

            <div style="margin-bottom: 15px;">
                <label for="musicaCad" style="display: block; margin-bottom: 5px; font-weight: bold;">Nome da Música:</label>
                <input type="text" id="musicaCad" onblur="AtualizaBotao()" onfocus="LimpaCampoMusica()" placeholder="Digite o nome da música" name="musica" required="required" style="width: 100%; padding: 10px; margin-top: 5px; margin-bottom: 10px; box-sizing: border-box; border: 1px solid #ced4da; border-radius: 5px; font-size: 16px;">
                <div id="musicaErro"></div>
            </div>

            <div style="margin-bottom: 15px;">
                <label for="cantorCad" style="display: block; margin-bottom: 5px; font-weight: bold;">Cantor:</label>
                <input type="text" id="cantorCad" onblur="AtualizaBotao()" onfocus="LimpaCampoCantor()" placeholder="Digite o nome do cantor" name="cantor" required="required" style="width: 100%; padding: 10px; margin-top: 5px; margin-bottom: 10px; box-sizing: border-box; border: 1px solid #ced4da; border-radius: 5px; font-size: 16px;">
                <div id="cantorErro"></div>
            </div>

            <div style="margin-bottom: 15px;">
                <label for="estilo" style="display: block; margin-bottom: 5px; font-weight: bold;">Estilo:</label>
                <select id="estilo" name="estilo" style="width: 100%; padding: 10px; margin-top: 5px; margin-bottom: 10px; box-sizing: border-box; border: 1px solid #ced4da; border-radius: 5px; font-size: 16px;">
                    <option value="pop">Pop</option>
                    <option value="rock">Rock</option>
                    <option value="hiphop">Hip Hop</option>
                    <option value="metal">Metal</option>
                    <option value="mpb">MPB</option>
                </select>
            </div>

            <div style="margin-bottom: 15px;">
                <label for="file" style="display: block; margin-bottom: 5px; font-weight: bold;">Arquivo:</label>
                <input type="file" name="file" id="file" style="width: 100%; padding: 10px; margin-top: 5px; margin-bottom: 10px; box-sizing: border-box; border: 1px solid #ced4da; border-radius: 5px; font-size: 16px;">
            </div>


        </form>
        <div style="text-align: center;"> <br> <br> <br>
            <button id="b" class="col-md-12" onclick="cadastrarMusica()" style="width: 7%; padding: 10px; border: none; border-radius: 5px; background-color: #198754; color: #fff; font-size: 16px; cursor: pointer; display: none;" >Enviar</button>
        </div>
        



    <form id="pesquisaform" method="post" class="cont" style="margin-top: 7%; margin-bottom: 6%; text-align: center;">
        <div class="form-group" style="width: 45%;">
            <input style="margin-bottom: 2%;" type="text" class="form-control" id="musicaBusca"  name="pesquisa" aria-describedby="emailHelp" placeholder="Nome da música">
        </div>

        <button onclick="carregaMusicas();" type="button" class="btn btn-primary" style="margin: 7px; background-color: #198754;">Pesquisar</button>
    </form>

    <div style="margin-bottom: 10%;" id="musicas_da_pesquisa">

    </div>
        

</body>
</html>
